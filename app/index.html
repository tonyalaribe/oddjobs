<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="root">
    <header class="valign-parent">

        <div class="valign">
          
          <div class="input-group ghost-btn-group" style="text-align:center">
              <span class="input-group-addon"><i class="fa fa-search"></i></span>
              <input type="text" class="input input-lg"  placeholder="Search ex. Electricians in Calabar"/>
          </div>
          <br/><br/>
          <button class="btn btn-lg btn-info">Submit</button>
          
        </div>
        
        <nav>
          <ul>
            <li ><a class="active"><i class="fa fa-home"></i> Home</a></li>
            <li><a><img class="img-circle img-ppic" src="{{pic.data.url}}"/> <span ng-bind="user.name"></span></a></li>
            <li><a><i class="fa fa-unlock" ></i> logout</a></li>
          </ul>
          
        </nav>
        
        <div style="clear:both"></div>
    </header>
    
    <footer class="foot " >
    <div style="clear:both"></div>
      <div class="">
        <div>
          <a class="btn btn-lg facebook"> <i class="fa fa-2x fa-facebook"></i></a>
          <a class="btn btn-lg twitter"> <i class="fa fa-2x fa-twitter"></i></a>
          <a class="btn btn-lg google-plus"> <i class="fa fa-2x fa-google-plus"></i></a>
          
        </div><br/>
        <div>Copyright Oddjobs.com</div>
      </div>
    </footer>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
